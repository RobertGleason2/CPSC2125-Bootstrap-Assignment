<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Header</h2>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12  text-center">
        <nav class="navbar navbar-expand-sm bg-primary">
          <a href="#" class="navbar-brand mb-0 h1">
            <img img class="d-inline-block align-top" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="30" height="30"/> Navbar </a>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
            <span class="navbar-toggler-icon">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <u class="navbar-nav">
              <li class="nav-item active">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item active">
                <a href="Page2.html" class="nav-link active">Page 2</a>
              </li>
              <li class="nav-item active">
                <a href="https://www.acm.org/" class="nav-link active">ACM</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <h2>Form</h2>
        <p>Please let us know what you think of the website.</p>
        <form id="myForm">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="6" id="comment" name="comment"></textarea>

          <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </form>
      </div>
      <div class="col-sm-6 bg-info text-center">
        <h2>Output from Form</h2>
        <p id="fnameoutput"</p>
        <p id="lnameoutput"></p>
        <p id="commentoutput"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 bg-dark text-white text-center">
        <h2>Footer</h2>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
